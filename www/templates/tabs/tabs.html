<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Diccionario Tab -->
  <ion-tab title="Diccionario" icon="icon ion-document-text" href="#/tab/diccionario">
    <ion-nav-view name="tab-diccionario"></ion-nav-view>
  </ion-tab>


  <!-- Videos Tab -->
  <ion-tab title="Videos" icon="icon ion-eye" href="#/tab/videos">
    <ion-nav-view name="tab-videos"></ion-nav-view>
  </ion-tab>


  <!-- Contacto Tab -->

  <ion-tab title="Contacto" icon="icon ion-email" href="#/tab/contacto">
    <ion-nav-view name="tab-contacto"></ion-nav-view>
  </ion-tab>


</ion-tabs>
